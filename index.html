<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="header-bg">
      <img src="./images/logo.svg" alt="Logo Ping">
    </header>
    <main class="content-container">
      <h1 class="font-libre-300 color-ntrl-vdkBlue">We are launching <span class="font-libre-700">soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="./">
        <input type="email" name="email" id="email" placeholder="Your email address..." required>
        <i class="error-msg font-libre-600 color-sdry-lightRed">Please provide a valid email address.</i>
        <input type="submit" value="Notify Me">
      </form>
      <picture>
        <img src="./images/illustration-dashboard.png" alt="Dashboard">
      </picture>
    </main>
    <footer class="footer-bg">
      <ul class="social-list">
        <li><a href="./"><img src="./images/facebook-f.svg" alt=""></a></li>
        <li><a href="./"><img src="./images/twitter.svg" alt=""></a></li>
        <li><a href="./"><img src="./images/instagram.svg" alt=""></a></li>
      </ul>
      <p class="color-ntrl-gray">Â© Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
